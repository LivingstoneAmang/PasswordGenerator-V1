<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="general-container">
      <div class="container">
        <h1>Password Generator</h1>
        <button class="top-btn">Password Gen V1.1.0</button>

        <div class="slider">
          <p>Password Strength: <span id="Pass-level"></span></p>
          <input
            id="pass-lenght"
            type="range"
            value="0"
            class="range"
            min="5"
            max="25"
          />
          <p id="passrender"></p>
        </div>
        <p>
          <span class="material-symbols-outlined settings"> settings </span
          >SETTINGS
        </p>
        <div class="choice">
          <span class="material-symbols-outlined settings"> match_case </span
          >Include Uppercase <input type="radio" />
        </div>
        <div class="choice">
          <span class="material-symbols-outlined settings"> match_case </span
          >Include Lowercase <input type="radio" />
        </div>
        <div class="choice">
          <span class="material-symbols-outlined settings"> pin </span>Include
          Numbers
          <input type="radio" />
        </div>
        <div class="choice">
          <span class="material-symbols-outlined settings"> tag </span>Include
          Symbols
          <input type="radio" />
        </div>
        <p>
          <span class="material-symbols-outlined lock settings"> lock </span>
          GENERATE
        </p>
        <button id="generate-btn" class="generate-btn">
          GENERATE PASSWORD
        </button>
      </div>

      <div class="result-container">
        <p style="font-weight: bold">
          <span class="material-symbols-outlined"> lock </span>Your Password:
        </p>
        <div id="result" class="result"></div>
        <div class="copy">
          <p>
            <span class="material-symbols-outlined copy"> content_copy </span
            >Copy Password
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
